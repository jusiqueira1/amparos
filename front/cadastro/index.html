<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <input type="checkbox" id="saveLogin" />
        <label for="saveLogin">Salvar informações de login</label>
        

        <form class="formLogin">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />

            <a href="index2.html">Esqueci minha senha</a>
          
            <button class="btn" onclick="handleSubmit(event)">Acessar</a></button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
