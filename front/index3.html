<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <i class="fas fa-robot"></i> Chatbot
        </div>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Digite sua mensagem" onkeydown="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Função para verificar se uma determinada palavra está contida na mensagem
function verificarPalavraChave(mensagem, palavrasChave) {
    mensagem = mensagem.toLowerCase();
    for (let palavra of palavrasChave) {
        if (mensagem.includes(palavra)) {
            return true;
        }
    }
    return false;
}

// Função para responder às mensagens do usuário
function responder(mensagem) {
    mensagem = mensagem.toLowerCase();

    // Palavras-chave para acionar respostas específicas
    const palavrasChaveAjuda = ['ajuda', 'socorro', 'violência', 'agressão', 'ameaça', 'perigo'];
    const palavrasChaveRecursos = ['recursos', 'instituições', 'organizações', 'abrigos'];

    // Verifica se a mensagem contém palavras-chave relacionadas à ajuda
    if (verificarPalavraChave(mensagem, palavrasChaveAjuda)) {
        return "Se você está em perigo imediato, ligue para o número de emergência 190. Você também pode buscar ajuda ligando para o Disque 180.";
    }

    // Verifica se a mensagem contém palavras-chave relacionadas a recursos e instituições
    if (verificarPalavraChave(mensagem, palavrasChaveRecursos)) {
        return "Aqui estão algumas organizações que podem ajudar: [Nome da organização 1], [Nome da organização 2], [Nome da organização 3]. Ligue para o Disque 180 para obter informações sobre abrigos próximos.";
    }

    // Resposta padrão caso nenhuma palavra-chave seja encontrada
    return "Olá! Como posso te ajudar hoje? Se precisar de ajuda imediata, digite 'ajuda'. Se estiver procurando recursos ou organizações, digite 'recursos'.";
}

// Função principal para interagir com o usuário
function interagir() {
    let mensagemUsuario = prompt("Digite sua mensagem: ");
    let respostaBot = responder(mensagemUsuario);
    alert(respostaBot);
}

// Inicia a interação com o usuário
interagir();

    </script>
</body>
</html>
